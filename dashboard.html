<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colo Programming Shikhi - Student Dashboard</title>
    <link rel="shortcut icon" href="img/logo/2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body class="gradient-background">
    <header>
        <!-- Navbar......... -->
    </header>


    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="dashboard-left col-lg-6 col-sm-6">
                        <img src="img/mine/sorowar_main1.png" alt="">
                    </div>
                    <div class="dashboard-right col-lg-6 col-sm-6">
                        <div class="dashboard-details">
                            <div class="stu-name">
                                <label for="name"><i class="fa-solid fa-user"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Full Name">
                            </div>
                            <div class="stu-id">
                                <!-- <p>Varsity ID: </p>
                                <p>Batch ID: </p> -->
                                <label for="vid"><i class="fa-solid fa-id-card"></i></label>
                                <input type="text" name="vid" id="vid" placeholder="Your Varsity ID"/>
                                <label for="bid"><i class="fa-solid fa-id-card"></i></label>
                                <input type="text" name="bid" id="bid" placeholder="Your Batch ID"/>
                            </div>
                            <div class="stu-email">
                                <label for="email"><i class="fa-solid fa-at"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="stu-enrolled-course"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="skill-test">
            <div class="container">
                <div class="row">
                    <div class="skill-left col-lg-6 col-sm-6">
                        
                    </div>
                    <div class="skill-right col-lg-6 col-sm-6">
                        
                    </div>
                </div>
            </div>
        </section>

        <section id="earn-badges">
            <div class="container">
                <div class="row">
                    <div class="badges-left col-lg-4 col-sm-4">
                        
                    </div>
                    <div class="badges-midle col-lg-4 col-sm-4">
                        
                    </div>
                    <div class="badges-right col-lg-4 col-sm-4">
                        
                    </div>
                </div>
            </div>
        </section>

    </main>



    
    <script src="header.js"></script>
</body>

</html>
