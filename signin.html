        <section>
            <div class="container">

                    <div class="row">
                        <div class="signup-left col-lg-6 col-sm-6">
                            <h2 class="form-title text-center text-primary">Sign In</h2>
                            <form action="" method="post">
                                <div class="form-item">
                                    <label for="email"><i class="fa-solid fa-at"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email" />
                                </div>
                                <div class="form-item">
                                    <label for="vid"><i class="fa-solid fa-id-card"></i></label>
                                    <input type="text" name="vid" id="vid" placeholder="Your Varsity ID" />
                                </div>
                                <div class="form-item">
                                    <label for="pass"><i class="fa-solid fa-lock"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password" />
                                </div>
                                <div class="form-item-button">
                                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                                    <input type="submit" value="send" name="signin" id="signin">
                                    <a href="dashboard.html">Go to Your Dashboard</a>
                                </div>
                            </form>
                        </div>
                        <div class="signup-right col-lg-6 col-sm-6">

                        </div>
                    </div>
